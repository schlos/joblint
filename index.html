---
title: Joblint
description: Provjera oglasa za posao - seksizam, kultura, očekivanja i početnički problemi
layout: page
---

<div class="column input-area">
    <label class="visually-hidden" for="post-input">Zaljepite vaš tekst oglasa ovdje</label>
    <textarea id="post-input" class="post-input" data-control="postInput" placeholder="Zaljepite vaš tekst oglasa ovdje"></textarea>
</div>

<div class="column output-area">

    <div class="output-tally">
        <h2>Ocjena problema</h2>
        <ul class="count-chart" data-control="countOutput">
            <li class="count" data-role="count" data-type="culture">
                <span class="bar-label">Kultura</span>
                <span class="bar" data-role="bar">&#8203;</span>
                <span class="number" data-role="number">0</span>
            </li>
            <li class="count" data-role="count" data-type="realism">
                <span class="bar-label">Realizam</span>
                <span class="bar" data-role="bar">&#8203;</span>
                <span class="number" data-role="number">0</span>
            </li>
            <li class="count" data-role="count" data-type="recruiter">
                <span class="bar-label">Početnici</span>
                <span class="bar" data-role="bar">&#8203;</span>
                <span class="number" data-role="number">0</span>
            </li>
            <li class="count" data-role="count" data-type="sexism">
                <span class="bar-label">Seksizam</span>
                <span class="bar" data-role="bar">&#8203;</span>
                <span class="number" data-role="number">0</span>
            </li>
            <li class="count" data-role="count" data-type="tech">
                <span class="bar-label">Tehnički izrazi</span>
                <span class="bar" data-role="bar">&#8203;</span>
                <span class="number" data-role="number">0</span>
            </li>
        </ul>
    </div>

    <div class="output-issues">
        <h2>Problemi</h2>
        <div data-control="issuesOutput">
            <p class="no-issues">Nisu pronađeni problemi!</p>
            <script type="text/x-template" data-template="issues">

                {#issues.length}
                    <ul class="issue-list">
                        {#issues}
                            <li>{>issue}</li>
                        {/issues}
                    </ul>
                {/issues.length}

                {^issues.length}
                    <p class="no-issues">Nisu pronađeni problemi!</p>
                {/issues.length}

            </script>
            <script type="text/x-template" data-template="issue">

                <div class="issue issue-{level}">
                    <h3>
                        {name}
                        <span class="level">({level})</span>
                    </h3>
                    <p class="context">{&contextHtml}</p>
                    <p>
                        <span class="solution">{solution}</span>
                        <span class="reason">{reason}</span>
                    </p>
                </div>

            </script>
            <script type="text/x-template" data-template="occurance">
                <em class="occurance">{occurance}</em>
            </script>
        </div>
    </div>

</div>
